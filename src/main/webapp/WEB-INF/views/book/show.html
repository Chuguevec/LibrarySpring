<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<h2>Список книг</h2>
<div th:each="book : ${books}">
    <a th:href="@{/book/{id}(id=${book.getId()})}" th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
</div>
<br>
<hr>
<form th:method="GET" th:action="@{/book/new}">
    <input type="submit" value="Добавить книгу">
</form>
</body>
</html>
